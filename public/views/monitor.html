<div class="jumbotron text-center">
  <h2>Monitor</h2>

  <hr>

  <table ng-table class="table">
    <tr ng-repeat="measurement in measurements">
      <td data-title="'ID'">
        {{ measurement.nodeID }}
      </td>
      <td data-title="'SensorID'">
        {{ measurement.sensorID }}
      </td>
      <td data-title="'Timestamp'">
        {{ measurement.timestamp }}
      </td>
      <td data-title="'Value'">
        {{ measurement.value }}
      </td>
    </tr>
  </table>
</div>
