<div class="jumbotron text-center">
  <h2>Sensor</h2>

  <hr>

  <table ng-table class="table">
    <tr ng-repeat="measurement in measurements">
      <td data-title="'Timestamp'">
        {{ measurement.timestamp }}
      </td>
      <td data-title="'Value'">
        {{ measurement.value }}
      </td>
    </tr>
  </table>

  <hr>
  <button class="btn btn-default" ng-click="launchMeasurement()"><span class="iconmoon icon-meter" aria-hidden="true"></span> Effettua misurazione</button>
    <p class="text-center" ng-show="loading"><span class="fa fa-cog fa-spin fa-2x"></span></p>
</div>

<div class="jumbotron">
  <div class="text-center">
    <h3>Configurazione:</h3>
  </div>
  <div class="form-group">
    <label>LowThreshold</label>
    <input type="text" class="form-control" ng-model="formData.low" placeholder="LowThreshold">
  </div>
  <div class="form-group">
    <label>HighThreshold</label>
    <input type="text" class="form-control" ng-model="formData.high" placeholder="HighThreshold">
  </div>
  <div class="form-group">
    <label>Periodo</label>
    <input type="text" class="form-control" ng-model="formData.period" placeholder="periodo">
  </div>
  <div class="form-group">
    <label>Priorità</label>
    <input type="number" class="form-control" ng-model="formData.priority" placeholder="priorità">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="formData.alarm"> Allarme
    </label>
  </div>
  <button type="submit" class="btn btn-default" ng-click="edit()">Configura</button>
</form>
  <hr>


</div>
