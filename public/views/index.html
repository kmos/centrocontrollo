<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Centro di Controllo</title>

    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="libs/ionicons/css/ionicons.css" />
    <link rel="stylesheet" href="libs/sass-bootstrap-glyphicons/css/bootstrap-glyphicons.css" />
    <link rel="stylesheet" href="libs/icomoon/dist/css/style.css" />       
    <link rel="stylesheet" href="css/style.css">

    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/ng-table/dist/ng-table.min.js"></script>
    <script src="libs/ng-click-select/ng-click-select.js"></script>
    <script src="libs/icomoon/lte-ie7.js"></script>
    <link rel="stylesheet" href="libs/ng-table/dist/ng-table.min.css">

    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/ControlPanelCtrl.js"></script>
    <script src="js/services/ControlPanelService.js"></script>
    <script src="js/controllers/NodesCtrl.js"></script>
    <script src="js/services/NodesService.js"></script>
    <script src="js/controllers/MonitorCtrl.js"></script>
    <script src="js/controllers/AlarmCtrl.js"></script>
    <script src="js/controllers/NodeCtrl.js"></script>
    <script src="js/controllers/SensorCtrl.js"></script>
    <script src="js/controllers/LogoutCtrl.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="ccApp" ng-controller="ControlPanelController">
<div class="container">
    <nav class="navbar navbar-inverse">
        <div >
           <a href="/" class="navbar-brand">Centro di Controllo Rete</a>
        </div>

        <ul class="nav navbar-nav" highlight-active-tab="1">
            <li><a href="/Monitor"><i class="fa fa-heartbeat"></i> Monitor</a></li>
            <li><a href="/Nodes"><i class="ionicons ion-network"></i> Gestione Nodi</a></li>
            <li><a href="/ControlPanel"><i class="fa fa-wrench"></i> Configurazione Sistema</a></li>
            <li><a href="/logout"><i class="fa fa-sign-out"></i> Logout</a></li>
        </ul>
    </nav>

    <div ng-view></div>

    <div class="alert alert-danger alert-dismissible" role="alert" ng-show="alert" ng-controller="AlarmController">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="alert = false"><span aria-hidden="true">&times;</span></button>
        <img src="images/alert.jpg"><a href="{{ alarmURL }}" ng-click="alert = false">{{ alarmContent }}</a>
    </div>
</div>
</body>
</html>
