<div class="jumbotron text-center">
  <h2>Sensori del Nodo: {{ nodeID }}</h2>
  <hr>
  <table ng-table class="table">
    <tr ng-repeat="sensor in sensors" class="selectedRow">
      <td data-title="'ID'">
        {{ sensor._id }}
      </td>

      <td data-title="'Class'">
        {{ sensor.klass }}
      </td>
      </td>
      <td data-title="'Operazioni'" width="200">
        <button type="button" class="btn btn-default" ng-click="setSelected(sensor._id)"><span class="fa fa-eye" aria-hidden="true"></span></button>
      </td>
    </tr>
  </table>
</div>

<div class="jumbotron text-center">
  <h2>Rilevamenti del nodo: {{ nodeID }}</h2>
  <hr>
  <table ng-table class="table">
    <tr ng-repeat="measurement in measurements" class="selectedRow">
      <td data-title="'Timestamp'">
        {{ measurement.timestamp }}
      </td>

      <td data-title="'Value'">
        {{ measurement.value }}
      </td>
    </tr>
  </table>
</div>

<div id="insert" class="jumbotron">
  <div class="text-center">
    <h3>Aggiungi un sensore:</h3>
  </div>
  <form>
  <div class="form-group">
    <label for="input1">Id sensore</label>
    <input type="text" class="form-control" ng-model="formData.id" placeholder="Id Sensore">
  </div>
    <div class="form-group">
        <label for="input1">Classe</label>
        <input type="text" class="form-control" ng-model="formData.klass" placeholder="classe">
  </div> 
  <div class="form-group">
    <label for="input2">Priorità</label>
    <input type="text" class="form-control" ng-model="formData.priority" placeholder="priorità">
  </div>
  <button type="submit" class="btn btn-default" ng-click="addSensor()">Inserisci</button>
</form>
  <hr>
</div>
