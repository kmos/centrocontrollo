<div class="jumbotron text-center">
  <h2>Nodo {{ nodeID }}</h2>

  <hr>

  <table ng-table class="table">
    <tr ng-repeat="sensor in sensors" ng-click="setSelected(sensor._id)" class="selectedRow">
      <td data-title="'ID'">
        {{ sensor._id }}
      </td>

      <td data-title="'Class'">
        {{ sensor.klass }}
      </td>
    </tr>
  </table>
</div>
