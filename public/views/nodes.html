<div class="jumbotron text-center">
  <h1>Nodes</h1>

  <table ng-table class="table">
    <tr ng-repeat="node in nodes">
      <td data-title="'ID'">
        {{ node.ID }}
      </td>
      <td data-title="'Address'">
        {{ node.address }}
      </td>
      <td data-title="'Connected'">
        {{ node.connected }}
      </td>
    </tr>
  </table>

</div>
