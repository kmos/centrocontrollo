  <ul class="nav navbar-nav">

<div class="jumbotron text-center">
  <h2>Nodi</h2>

  <hr>

  <table ng-table class="table">
    <tr ng-repeat="node in nodes" class="selectedRow">
      <td data-title="'Id Nodo'">
        {{ node._id }}
      </td>
      <td data-title="'Indirizzo'">
        {{ node.address }}
      </td>
      <td data-title="'Stato'">
        <div ng-if="node.connected">
          online
        </div>
        <div ng-if="!node.connected">
          offline
        </div>  
      </td>
      <td data-title="'Operazioni'"> 
      <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-default"><span class="fa fa-eye" aria-hidden="true"></span> dettagli</button>
          <button type="button" class="btn btn-default"><span class="fa fa-trash-o" aria-hiden="true"></span>elimina</button>
        </div>
      </td>
    </tr>
  </table>
</div>

<div class="jumbotron">
  <div class="text-center">
    <h3>Aggiungi un nodo:</h3>
  </div>

  <hr>

  <input type="text" value="ID" id="ID" />
</div>
