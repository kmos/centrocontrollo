<nav class="navbar navbar-inverse">
  <ul class="nav navbar-nav">
    <li><a href="#"><i class="fa fa-plus"></i> Inserisci</a></li>
    <li><a href="#"><i class="fa fa-trash"></i> Elimina</a></li>

  </ul>
</nav>
<div class="jumbotron text-center">
  <h2>Nodi</h2>

  <hr>

  <table ng-table class="table">
    <tr ng-repeat="node in nodes" class="selectedRow">
      <td data-title="'ID'">
        {{ node._id }}
      </td>
      <td data-title="'Address'">
        {{ node.address }}
      </td>
      <td data-title="'Connected'">
        {{ node.connected }}
      </td>
      <td>
        <button type="button" class="btn btn-info" ng-click="setSelected(node._id)">dettagli</button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" ng-click="DeleteNode(node._id)">elimina</button>
        </td>
    </tr>
  </table>
</div>

<div class="jumbotron">
  <div class="text-center">
    <h3>Aggiungi un nodo:</h3>
  </div>

  <hr>

  <input type="text" value="ID" id="ID" />
</div>
